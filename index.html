<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water ğŸ’§</title>
  <!-- Proxima Nova / Avenir fallback for typography -->
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Page -->
  <div id="startPage" class="page">
    <div class="start-container">
      <h1>Charity: Water ğŸ’§</h1>
      <p>Help clean water reach communities in need!</p>

      <!-- Highscore Display -->
      <div class="highscore-display">
        <h3>ğŸ† High Scores</h3>
        <div class="highscore-row">
          <span>Easy:</span>
          <span id="easyHighscore">0</span>
        </div>
        <div class="highscore-row">
          <span>Normal:</span>
          <span id="normalHighscore">0</span>
        </div>
        <div class="highscore-row">
          <span>Hard:</span>
          <span id="hardHighscore">0</span>
        </div>
      </div>

      <h2>Select Difficulty:</h2>
      <div class="difficulty-buttons">
        <button class="difficulty-btn easy-btn" data-difficulty="easy">EASY</button>
        <button class="difficulty-btn normal-btn" data-difficulty="normal">NORMAL</button>
        <button class="difficulty-btn hard-btn" data-difficulty="hard">HARD</button>
      </div>
    </div>
  </div>

  <!-- Game Page -->
  <div id="gamePage" class="page hidden">
    <div class="game-container">
      <h1>Charity: Water ğŸ’§</h1>

      <div class="score-container">
        <div>
          <p>Score: <span id="score">0</span></p>
        </div>
        <div>
          <p>High Score: <span id="currentHighscore">0</span></p>
        </div>
      </div>

      <p id="message">Collect clean water. Avoid pollution!</p>

      <div class="button-group">
        <button id="resetBtn">Reset Game</button>
        <button id="menuBtn">Back to Menu</button>
      </div>

      <div id="gameArea">
        <!-- Clouds as decoration -->
        <div class="cloud" style="top: 20px; left: 30px;"></div>
        <div class="cloud" style="top: 80px; left: 250px;"></div>
        <div class="cloud" style="top: 150px; left: 100px;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
