<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water üíß</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Menu Page -->
  <div id="startPage" class="page">
    <div class="start-container">
      <h1>Charity: Water üíß</h1>
      <p>Help clean water reach communities in need!</p>

      <!-- Highscores -->
      <div class="highscore-display">
        <h3>üèÜ High Scores</h3>
        <div class="highscore-row">
          <span>Easy:</span>
          <span id="easyHighscore">0</span>
        </div>
        <div class="highscore-row">
          <span>Normal:</span>
          <span id="normalHighscore">0</span>
        </div>
        <div class="highscore-row">
          <span>Hard:</span>
          <span id="hardHighscore">0</span>
        </div>
      </div>

      <!-- Difficulty Buttons -->
      <h2>Select Difficulty:</h2>
      <div class="difficulty-buttons">
        <button class="difficulty-btn easy-btn" data-difficulty="easy">
          <span>EASY</span>
          <small>Slow drops, slower spawn</small>
        </button>
        <button class="difficulty-btn normal-btn" data-difficulty="normal">
          <span>NORMAL</span>
          <small>Medium speed</small>
        </button>
        <button class="difficulty-btn hard-btn" data-difficulty="hard">
          <span>HARD</span>
          <small>Fast drops, rapid spawn</small>
        </button>
      </div>
    </div>
  </div>

  <!-- Game Page -->
  <div id="gamePage" class="page hidden">
    <div class="game-container">
      <h1>Charity: Water üíß</h1>

      <!-- Score Display -->
      <div class="score-container">
        <div>
          <p class="score-text">Score: <span id="score">0</span></p>
        </div>
        <div>
          <p class="high-score-text">High Score: <span id="currentHighscore">0</span></p>
        </div>
      </div>

      <p id="message">Collect clean water. Avoid pollution!</p>

      <!-- Buttons -->
      <div class="button-group">
        <button id="resetBtn">Reset Game</button>
        <button id="menuBtn">Back to Menu</button>
      </div>

      <!-- Game Area -->
      <div id="gameArea">
        <div class="cloud" style="top: 20px; left: 30px; animation: float 6s ease-in-out infinite;"></div>
        <div class="cloud" style="top: 80px; left: 250px; animation: float 8s ease-in-out infinite; animation-delay: 2s;"></div>
        <div class="cloud" style="top: 150px; left: 100px; animation: float 10s ease-in-out infinite; animation-delay: 4s;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
